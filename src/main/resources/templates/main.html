<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>总采购</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.buyOil}]]</h1>
                        <div class="stat-percent font-bold text-success"> L
                        </div>
                        <small>总购买多少油</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>总采购</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.buyMoney}]]</h1>
                        <div class="stat-percent font-bold text-info">元
                        </div>
                        <small>采购使用金额</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>总加油</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.carOil}]]</h1>
                        <div class="stat-percent font-bold text-navy">L
                        </div>
                        <small>所有车一共加了多少油</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>总应收</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.carMoney}]]</h1>
                        <div class="stat-percent font-bold text-danger">元
                        </div>
                        <small>所有车加油一共该付多少钱</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>实收</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.myMoney}]]</h1>
                        <div class="stat-percent font-bold text-success"> 元
                        </div>
                        <small>总的一共收到多少钱</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>利润</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.myMoney}]]</h1>
                        <div class="stat-percent font-bold text-info">L
                        </div>
                        <small>买油减去卖油（包含卖了未收到款的）</small>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>待收</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">[[${sta.myMoney}]]</h1>
                        <div class="stat-percent font-bold text-info">元
                        </div>
                        <small>已经加油未付款</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });
    </script>
</body>
</html>
